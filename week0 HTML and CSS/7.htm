<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML with CSS</title>
    <style>
        span{
            background-color: red;
        }
        #first{
            color: white;
            background-color: black;
        }
        .third{
            margin-top: 10px;
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <span>Hello</span>
    <div id="first">Hello id first</div>
    <div id="second">hello id second</div>
    <div class="third">Hello class third</div>
    <div class="third">hello class third but wait what</div>
</body>
</html>
